<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica ABC Health</title>
</head>
<body>
    
    <header>
        <h1>Clínica ABC Health</h1>
        <nav>
            <main>
                <ul>
                <li> <a href="index.html"> Home</a></li>
                <li> <a href="galeria.html"> Galeria</a></li>
                <li> <a href="cadastro.html"> Cadastro</a></li>
                </ul>
            </main>
        </nav>
    </header>

    <main>
        <h2> Página de cadastro </h2>
        <hr>
        <form action="cadatroCliente.php" method="post">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="name" name="nome" autofocus minlength="2" maxlength="50" required>
            
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" required>
                <br><br>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>
                <br><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="clinica">Clínica:</label>
                <input type="text" id="clinica" name="clinica" placeholder="Av. dos passáros">
                <br><br>

                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento">

                <label for="sexo">Sexo:</label>
                <input type="text" id="sexo" name="sexo">

                <label for="civil">Estado civil:</label>
                <select id="civil" name="civil">
                    <option value="casado">Casado(a)</option>
                    <option value="divorciado">Divorciado(a)</option>
                    <option value="solteiro">Solteiro(a)</option>
                </select>
            </fieldset>


            <fieldset>
                <legend>Endereço</legend>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>

                <label for="tipo">Tipo de logradouro:</label>
                <input type="radio" id="tipo" name="tipo" value="apartamento">Apartamento
                <input type="radio" id="tipo" name="tipo" value="casa">Casa
                
                <br><br>
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required>

                <label for="bairro">Bairro:</label>
                <input type="text" name="bairo" id="bairro" required>
                <br><br>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
            </fieldset>

            <fieldset>
                <legend>Informações adicionais</legend>

                <label for="servico">Serviço:</label>
                <input type="checkbox" id="servico" name="servico" value="implante">Implante capilar
                <input type="checkbox" id="servico" name="servico" value="depilacao">Depilação a Laser
                <input type="checkbox" id="servico" name="servico" value="lente"> Faceta de resina
                <input type="checkbox" id="servico" name="servico" value="harmonizacao">harmonização facial

                <br><br>
                <label for="imagem">Imagem:</label>
                <input type="image" id="imagem" name="iamgem">
                <br><br>
                <label for="duvida">Dúvida:</label>
                <textarea name="duvida" id="duvida"> </textarea>
                
            </fieldset>



        </form>
    </main>

</body>
</html>
